<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="shortcut icon" href="Pictures/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="gallery.css">
    <script src="gallery.js"></script>

</head>

<body>
    
    <header class="header_setting">

        <nav class="pageTop">

            <a href="#">Home</a>
            <a href="#">News</a>
            <a href="#">Info</a>
            <a href="javascript:void(0)" id="main">Main Page</a>

        </nav>

        <img src="Pictures/favicon.png" alt="The image is an icon of a gallery." id="center_image">

    </header>

    <article class="article_setting">

        <section class="gallery1">

            <p id="gallery1_p">&#8250;</p> <!--Left arrow.-->

            <img src="Pictures/p9.jpg" alt="An image of a crooked tower." class="image">
            <img src="Pictures/p2.jpg" alt="The image shows a beach." class="image">
            <img src="Pictures/p3.jpg" alt="In the image we have an island bathed by an ocean." class="image">
            <img src="Pictures/p4.jpg" alt="This black and white image shows a facade of a house at night." class="image">

        </section>

        <section class="gallery2">

            <p id="gallery2_p">&#8249;</p> <!--Right arrow.-->
            <p id="description"></p>

        </section>

        <section class="gallery3">

            <p id="gallery3_p">&#8250;</p> <!--Left arrow.-->

            <img src="Pictures/p5.jpg" alt="In this one, we have a widescreen image of a town." class="image">
            <img src="Pictures/p6.jpg" alt="Here we have a railroad surrounded by trees." class="image">
            <img src="Pictures/p7.jpg" alt="Here, we've got a building before a lake." class="image">
            <img src="Pictures/p8.jpg" alt="A facade of a building." class="image">

        </section>

    </article>

    <section class="modal_window">

        <img src="" alt="" id="modal_image" class="modal_picture">
        <p id="modal_alt"></p>
        <span title="Click here to close the 'modal window'." id="modal_span" class="x_span">&times;</span>

    </section>

</body>

</html>
